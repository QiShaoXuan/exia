<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>exia</title>
  </head>
  <style>
    textarea {
      /*opacity: 0;*/
    }
    .container {
      display: flex;
    }
    .wrapper {
      position: relative;
    }
    textarea {
      position: absolute;
      right: 0;
      top: 0;
    }
  </style>
  <body>
    <div class="container">
      <div class="wrapper">
        <textarea></textarea>
        <div class="content"></div>
      </div>
    </div>
  </body>
  <script>
    const textarea = document.querySelector("textarea");
    const content = document.querySelector(".content");
    let isComposition = false;
    textarea.addEventListener("compositionstart", e => {
      isComposition = true;
    });
    textarea.addEventListener("compositionend", e => {
      isComposition = false;
      textarea.value = "";
      content.innerText = `${content.innerText}${e.data}`;
    });

    textarea.addEventListener("input", e => {
      if (!isComposition) {
        textarea.value = "";
        content.innerText = `${content.innerText}${e.data}`;
      }
    });
  </script>
</html>
